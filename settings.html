<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta charset="UTF-8" />
  <title>CompreSmart ‚Äì Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    * { box-sizing: border-box; }

    /* Sidebar (same as Reflections) */
    .sidebar {
      width: 80px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.2);
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar-icon {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar-icon:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    .main-content {
      margin-left: 80px;
      padding: 40px;
      min-height: 100vh;
      color: white;
    }

    /* Page Header (same as Reflections) */
    .page-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .header-icon {
      width: 64px;
      height: 64px;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }

    .header-text h1 {
      margin: 0;
      color: white;
      font-size: 36px;
      font-weight: 700;
    }

    .header-text p {
      margin: 0;
      margin-top: 6px;
      color: rgba(255,255,255,0.8);
      font-size: 16px;
    }

    /* Glass Cards */
    .glass-card {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      padding: 28px;
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      margin-bottom: 30px;
      color: #2d3748;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #2d3748;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    /* Fields */
    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #1f2937;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      padding: 10px 12px;
      font-family: inherit;
      font-size: 14px;
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Pills */
    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      padding: 6px 12px;
      border-radius: 9999px;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      background: #fff;
      font-size: 12px;
      user-select: none;
    }
    .pill.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border-color: transparent;
    }

    /* Buttons */
    .btn {
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-danger {
      background: #fee2e2;
      color: #b91c1c;
    }

  </style>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-icon" onclick="window.location.href='index.html'">üìä</div>
    <div class="sidebar-icon" onclick="window.location.href='reflections.html'">üí≠</div>
    <div class="sidebar-icon" onclick="window.location.href='questions.html'">‚ùì</div>
    <div class="sidebar-icon active" onclick="window.location.href='settings.html'">‚öôÔ∏è</div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">

    <!-- Header -->
    <header class="page-header">
      <div class="header-icon">‚öôÔ∏è</div>
      <div class="header-text">
        <h1>Settings</h1>
        <p>Manage your profile, preferences, and data.</p>
      </div>
    </header>

    <!-- Two-Column Settings -->
    <div class="settings-grid">

      <!-- PROFILE COLUMN -->
      <div class="glass-card">
        <div class="section-title">Profile</div>

        <div class="form-group">
          <label class="form-label">Display Name</label>
          <input id="set-display-name" class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label">Bio</label>
          <textarea id="set-bio" class="form-textarea"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Profile Picture</label>
          <div style="display:flex;align-items:center;gap:12px;">
            <img id="cs-prof-avatar-preview" src="" style="width:56px;height:56px;border-radius:9999px;object-fit:cover;background:#e2e8f0;" />
            <input id="cs-prof-avatar-input" type="file" accept="image/*" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Change Password</label>
          <div style="display:flex;gap:10px;">
            <input id="set-password" class="form-input" placeholder="New password" />
            <button class="btn" id="btn-pass">Update</button>
          </div>
        </div>

        <button class="btn btn-primary" id="btn-save-profile">Save Profile</button>
      </div>

      <!-- PREFERENCES COLUMN -->
      <div class="glass-card">
        <div class="section-title">Preferences</div>

        <div class="form-group">
          <label class="form-label">Pinned Subjects</label>
          <div id="pills" class="pill-group">
            <div class="pill">Understanding the Self</div>
            <div class="pill">Rizal</div>
            <div class="pill">Purposive Communication</div>
            <div class="pill">Mathematics in the Modern World</div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Weekly Reminder</label>
          <select id="set-reminder" class="form-select">
            <option value="">None</option>
            <option>Monday</option><option>Tuesday</option>
            <option>Wednesday</option><option>Thursday</option>
            <option>Friday</option>
          </select>
        </div>

        <button class="btn btn-primary" id="btn-save-prefs">Save Preferences</button>
      </div>

    </div>

    <!-- Data & Privacy (Full Width) -->
    <div class="glass-card">
      <div class="section-title">Data & Privacy</div>

      <div class="form-group" style="display:flex;justify-content:space-between;">
        <span>Export my data (JSON)</span>
        <button id="btn-export" class="btn">Download</button>
      </div>

      <div class="form-group" style="display:flex;justify-content:space-between;">
        <span>Reset local dashboard data</span>
        <button id="btn-reset" class="btn btn-danger">Clear</button>
      </div>
    </div>

  </main>

  <script>
    const u = localStorage.getItem("cs_user");
    if (!u) window.location.href = "login.html";

    function settingsKey(){ return "cs_settings_" + u; }
    function loadSettings(){ return JSON.parse(localStorage.getItem(settingsKey()) || "{}"); }
    function saveSettings(s){ localStorage.setItem(settingsKey(), JSON.stringify(s)); }

    const s = loadSettings();

    document.getElementById("set-display-name").value = s.displayName || u;
    document.getElementById("set-bio").value = s.bio || "";
    document.getElementById("set-reminder").value = s.reminderDay || "";

    const avatarPreview = document.getElementById("cs-prof-avatar-preview");
    const avatarInput = document.getElementById("cs-prof-avatar-input");
    if (s.avatar) avatarPreview.src = s.avatar;

    avatarInput.addEventListener("change",()=>{
      const file = avatarInput.files[0];
      const reader = new FileReader();
      reader.onload = ()=>{
        avatarPreview.src = reader.result;
        const ss = loadSettings();
        ss.avatar = reader.result;
        saveSettings(ss);
      };
      reader.readAsDataURL(file);
    });

    document.querySelectorAll(".pill").forEach(p=>{
      if (s.pinnedSubjects && s.pinnedSubjects.includes(p.textContent.trim())) {
        p.classList.add("active");
      }
      p.addEventListener("click",()=>p.classList.toggle("active"));
    });

    document.getElementById("btn-save-profile").onclick = ()=>{
      const ss = loadSettings();
      ss.displayName = document.getElementById("set-display-name").value.trim();
      ss.bio = document.getElementById("set-bio").value.trim();
      saveSettings(ss);
      alert("Profile saved.");
    };

    document.getElementById("btn-pass").onclick = async ()=>{
      const newPass = document.getElementById("set-password").value.trim();
      if (!newPass) return alert("Enter a password first.");
      await fetch("https://compre-smart-backend-1.onrender.com/change-password",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({ username:u, newPassword:newPass })
      });
      alert("Password update requested.");
    };

    document.getElementById("btn-save-prefs").onclick = ()=>{
      const ss = loadSettings();
      const pinned = Array.from(document.querySelectorAll(".pill.active"))
                    .map(x=>x.textContent.trim());
      ss.pinnedSubjects = pinned;
      ss.reminderDay = document.getElementById("set-reminder").value;
      saveSettings(ss);
      alert("Preferences saved.");
    };

    document.getElementById("btn-export").onclick = ()=>{
      const exportObj = {
        user: u,
        reflections: JSON.parse(localStorage.getItem("cs_reflections")||"[]"),
        progress: JSON.parse(localStorage.getItem("cs_progress")||"{}"),
        settings: loadSettings()
      };
      const blob = new Blob([JSON.stringify(exportObj,null,2)],{type:"application/json"});
      const a=document.createElement("a");
      a.href=URL.createObjectURL(blob);
      a.download="compreSmart_backup.json";
      a.click();
    };

    document.getElementById("btn-reset").onclick = ()=>{
      if (!confirm("Clear local data?")) return;
      localStorage.removeItem("cs_reflections");
      localStorage.removeItem("cs_progress");
      localStorage.removeItem(settingsKey());
      alert("Local data cleared.");
    };
  </script>

</body>
</html>
