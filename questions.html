<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8" />
    <title>CompreSmart Question Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      * {
        box-sizing: border-box;
      }
      .app-container {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 80px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        gap: 8px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
      }
      .sidebar-item {
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.2s;
        background: transparent;
        border: none;
      }
      .sidebar-item:hover {
        background: #f7fafc;
      }
      .sidebar-item.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      .main-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      .header {
        background: white;
        border-radius: 16px;
        padding: 20px 30px;
        margin-bottom: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      }
      .header-left {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }
      .app-name {
        font-size: 20px;
        font-weight: 700;
        color: #2d3748;
      }
      .page-title {
        font-size: 18px;
        font-weight: 600;
        color: #667eea;
        padding-left: 20px;
        border-left: 2px solid #e2e8f0;
      }
      .profile-area {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      .student-name {
        font-size: 16px;
        font-weight: 500;
        color: #4a5568;
      }
      .logout-btn {
        background: #f7fafc;
        border: 1px solid #e2e8f0;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #4a5568;
        cursor: pointer;
        transition: all 0.2s;
      }
      .logout-btn:hover {
        background: #edf2f7;
        border-color: #cbd5e0;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 16px;
      }
      .tab-btn {
        background: rgba(255, 255, 255, 0.3);
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s;
      }
      .tab-btn.active {
        background: #fff;
        color: #667eea;
      }
      .card {
        background: white;
        border-radius: 16px;
        padding: 30px;
        margin-bottom: 24px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      }
      .card-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
      }
      .card-title {
        font-size: 20px;
        font-weight: 600;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
      }
      .form-select,
      .form-textarea,
      .form-input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #d7dce3;
        font-family: inherit;
        font-size: 14px;
      }
      .form-textarea {
        resize: vertical;
        min-height: 80px;
      }
      .save-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border: none;
        padding: 10px 24px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        display: inline-flex;
        gap: 6px;
        align-items: center;
      }
      .questions-list {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .question-item {
        background: #f7fafc;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 14px;
      }
      .question-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }
      .subject-tag {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        padding: 3px 10px;
        border-radius: 999px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }
      .delete-btn {
        background: transparent;
        border: none;
        color: #e53e3e;
        cursor: pointer;
        font-size: 16px;
      }
      .answer-block {
        background: #fff;
        border-left: 3px solid #667eea;
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 13px;
        color: #4a5568;
      }
      .empty-state {
        text-align: center;
        color: #94a3b8;
        padding: 30px 10px;
      }
      .answer-item {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 10px;
      }
      .grade-row {
        display: flex;
        gap: 6px;
        margin-top: 6px;
      }
      .grade-btn {
        border: none;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
      }
      .grade-btn.correct {
        background: #c6f6d5;
        color: #22543d;
      }
      .grade-btn.wrong {
        background: #fed7d7;
        color: #9b2c2c;
      }
      @media (max-width: 768px) {
        .app-container {
          flex-direction: column;
        }
        .sidebar {
          flex-direction: row;
          width: 100%;
          justify-content: center;
        }
        .header {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <button class="sidebar-item" id="navDashboard" title="Dashboard">üìä</button>
        <button class="sidebar-item" id="navReflections" title="Reflections">üí≠</button>
        <button class="sidebar-item" id="navQuestions" title="Questions">‚ùì</button>
        <button class="sidebar-item" id="navSettings" title="Settings">‚öôÔ∏è</button>
      </aside>
      <main class="main-content">
        <div class="container">
          <header class="header">
            <div class="header-left">
              <div class="logo">
                <div class="logo-icon">üìö</div>
                <div class="app-name">CompreSmart</div>
              </div>
              <h1 class="page-title">Student Question Bank</h1>
            </div>
            <div class="profile-area">
              <img
                id="csAvatar"
                src=""
                alt="avatar"
                style="width:34px;height:34px;border-radius:9999px;object-fit:cover;display:none;border:2px solid #edf2f7;"
              />
              <div class="student-name" id="studentName">Student</div>
              <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
          </header>

          <!-- tabs -->
          <div class="tabs">
            <button class="tab-btn active" data-tab="add">Add Question</button>
            <button class="tab-btn" data-tab="answer">Answer Questions</button>
            <button class="tab-btn" data-tab="grade">Grade Answers</button>
          </div>

          <!-- ADD QUESTION -->
          <div class="card" id="tab-add">
            <div class="card-header">
              <span>‚ûï</span>
              <span class="card-title">Add a Question</span>
            </div>
            <form id="questionForm">
              <div class="form-group">
                <label class="form-label" for="subjectSelect">Subject</label>
                <select class="form-select" id="subjectSelect" required>
                  <option value="">Loading subjects...</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label" for="questionText">Question</label>
                <textarea
                  class="form-textarea"
                  id="questionText"
                  placeholder="Enter your question here..."
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label class="form-label" for="suggestedAnswer"
                  >Suggested answer (optional)</label
                >
                <textarea
                  class="form-textarea"
                  id="suggestedAnswer"
                  placeholder="Add a model answer here..."
                ></textarea>
              </div>
              <button type="submit" class="save-btn">
                <span>üíæ</span>
                <span>Save question</span>
              </button>
            </form>
            <hr
              style="
                margin: 20px 0;
                border: none;
                border-top: 1px solid #edf0f3;
              "
            />
            <h3 style="margin-bottom: 10px;">Your questions</h3>
            <div id="questionsList" class="questions-list"></div>
          </div>

          <!-- ANSWER QUESTIONS -->
          <div class="card" id="tab-answer" style="display:none;">
            <div class="card-header">
              <span>üñäÔ∏è</span>
              <span class="card-title">Answer a Question</span>
            </div>
            <div class="form-group">
              <label class="form-label" for="answerSubjectSelect"
                >Filter by subject</label
              >
              <select class="form-select" id="answerSubjectSelect">
                <option value="">All subjects</option>
              </select>
            </div>
            <div id="answerQuestionsList" class="questions-list"></div>
            <div
              id="answerFormContainer"
              style="margin-top: 20px; display: none;"
            >
              <h4>Write your answer</h4>
              <textarea
                id="studentAnswerText"
                class="form-textarea"
                placeholder="Type your answer here..."
              ></textarea>
              <button
                id="submitAnswerBtn"
                class="save-btn"
                style="margin-top: 10px;"
              >
                Submit answer
              </button>
            </div>
          </div>

          <!-- GRADE ANSWERS -->
          <div class="card" id="tab-grade" style="display:none;">
            <div class="card-header">
              <span>‚úÖ</span>
              <span class="card-title">Grade Answers</span>
            </div>
            <p style="color:#64748b; font-size:0.85rem; margin-top:0;">
              These are answers submitted by students in this question bank.
            </p>
            <div id="answersToGrade"></div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // === Backend base URL ===
      const API_BASE = "https://compre-smart-backend-1.onrender.com";

      // ===== login & avatar =====
      const user = localStorage.getItem("cs_user");
      const studentNameEl = document.getElementById("studentName");
      const avatarEl = document.getElementById("csAvatar");

      if (!user) {
        window.location.href = "login.html";
      } else {
        const settingsKey = "cs_settings_" + user;
        const st = JSON.parse(localStorage.getItem(settingsKey) || "{}");
        const displayName = st.displayName || user;
        studentNameEl.textContent = displayName;

        if (st.avatar) {
          avatarEl.src = st.avatar;
          avatarEl.style.display = "block";
        }
      }

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("cs_user");
        window.location.href = "login.html";
      });

      // ===== tabs =====
      const tabButtons = document.querySelectorAll(".tab-btn");
      const tabContents = {
        add: document.getElementById("tab-add"),
        answer: document.getElementById("tab-answer"),
        grade: document.getElementById("tab-grade"),
      };
      tabButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          tabButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          const target = btn.dataset.tab;
          Object.keys(tabContents).forEach((k) => {
            tabContents[k].style.display = k === target ? "block" : "none";
          });
        });
      });

      // ===== shared QA data (from backend) =====
      let questionsData = [];
      let answersData = [];
      let gradesData = [];

      async function fetchQuestions() {
        try {
          const res = await fetch(API_BASE + "/questions");
          questionsData = await res.json();
        } catch (e) {
          console.error("Error loading questions:", e);
          questionsData = [];
        }
      }

      async function fetchAnswers() {
        try {
          const res = await fetch(API_BASE + "/answers");
          answersData = await res.json();
        } catch (e) {
          console.error("Error loading answers:", e);
          answersData = [];
        }
      }

      async function fetchGrades() {
        try {
          const res = await fetch(API_BASE + "/grades");
          gradesData = await res.json();
        } catch (e) {
          console.error("Error loading grades:", e);
          gradesData = [];
        }
      }

      async function fetchAllQA() {
        await Promise.all([fetchQuestions(), fetchAnswers(), fetchGrades()]);
      }

      // ===== load subjects (local list) =====
      const subjectSelect = document.getElementById("subjectSelect");
      const answerSubjectSelect = document.getElementById("answerSubjectSelect");

      function loadSubjects() {
        const firstSemester = [
          "Understanding the Self",
          "Readings in the Philippine History",
          "Mathematics in the Modern World",
          "Ethics",
          "The Life and Works of Rizal",
        ];
        const secondSemester = [
          "Purposive Communication",
          "Art Appreciation",
          "Science, Technology and Society",
          "The Contemporary World",
        ];

        subjectSelect.innerHTML =
          '<option value="">-- Select subject --</option>';
        answerSubjectSelect.innerHTML =
          '<option value="">All subjects</option>';

        firstSemester.forEach((s) => {
          const opt1 = document.createElement("option");
          opt1.value = s;
          opt1.textContent = "1st Sem ‚Äì " + s;
          subjectSelect.appendChild(opt1);

          const opt2 = document.createElement("option");
          opt2.value = s;
          opt2.textContent = "1st Sem ‚Äì " + s;
          answerSubjectSelect.appendChild(opt2);
        });

        secondSemester.forEach((s) => {
          const opt1 = document.createElement("option");
          opt1.value = s;
          opt1.textContent = "2nd Sem ‚Äì " + s;
          subjectSelect.appendChild(opt1);

          const opt2 = document.createElement("option");
          opt2.value = s;
          opt2.textContent = "2nd Sem ‚Äì " + s;
          answerSubjectSelect.appendChild(opt2);
        });
      }
      loadSubjects();

      // ===== render "Your questions" (tab add) =====
      const questionsListEl = document.getElementById("questionsList");

      function renderQuestionsList() {
        // only show questions created by this user in "Your questions"
        const qs = questionsData.filter((q) => q.createdBy === user);
        questionsListEl.innerHTML = "";
        if (!qs.length) {
          questionsListEl.innerHTML =
            '<div class="empty-state">No questions yet.</div>';
          return;
        }

        qs
          .sort(
            (a, b) =>
              new Date(b.createdAt).getTime() -
              new Date(a.createdAt).getTime()
          )
          .forEach((q) => {
            const item = document.createElement("div");
            item.className = "question-item";

            const header = document.createElement("div");
            header.className = "question-header";

            const subj = document.createElement("span");
            subj.className = "subject-tag";
            subj.textContent = q.subject;

            const del = document.createElement("button");
            del.className = "delete-btn";
            del.textContent = "üóëÔ∏è";
            del.addEventListener("click", async () => {
              if (!confirm("Delete this question and its answers?")) return;
              try {
                await fetch(API_BASE + "/questions/" + q.id, {
                  method: "DELETE",
                });
                await fetchAllQA();
                renderQuestionsList();
                renderAnswerQuestions();
                renderAnswersToGrade();
              } catch (err) {
                console.error(err);
                alert("Could not delete question (check backend).");
              }
            });

            header.appendChild(subj);
            header.appendChild(del);

            const qtext = document.createElement("div");
            qtext.textContent = q.text;
            qtext.style.fontWeight = "600";
            qtext.style.marginBottom = "6px";

            item.appendChild(header);
            item.appendChild(qtext);

            if (q.suggested && q.suggested.trim() !== "") {
              const ansLabel = document.createElement("div");
              ansLabel.style.fontSize = "12px";
              ansLabel.style.color = "#667eea";
              ansLabel.style.marginBottom = "3px";
              ansLabel.textContent = "Suggested answer";

              const ansBlock = document.createElement("div");
              ansBlock.className = "answer-block";
              ansBlock.textContent = q.suggested;

              item.appendChild(ansLabel);
              item.appendChild(ansBlock);
            }

            const dateEl = document.createElement("div");
            dateEl.className = "question-date";
            dateEl.textContent =
              "Added " +
              new Date(q.createdAt).toLocaleDateString("en-US", {
                month: "short",
                day: "numeric",
                year: "numeric",
              });
            item.appendChild(dateEl);

            questionsListEl.appendChild(item);
          });
      }

      // ===== submit question (POST to backend) =====
      const questionForm = document.getElementById("questionForm");
      questionForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const subject = subjectSelect.value;
        const qText = document.getElementById("questionText").value.trim();
        const sAns = document.getElementById("suggestedAnswer").value.trim();
        if (!subject || !qText) {
          alert("Please select subject and write question.");
          return;
        }

        try {
          const res = await fetch(API_BASE + "/questions", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              subject,
              text: qText,
              suggested: sAns,
              createdBy: user,
            }),
          });
          const created = await res.json();
          questionsData.unshift(created);
          questionForm.reset();
          renderQuestionsList();
          renderAnswerQuestions();
        } catch (err) {
          console.error(err);
          alert("Could not save question (check backend).");
        }
      });

      // ===== tab: Answer Questions =====
      const answerQuestionsListEl =
        document.getElementById("answerQuestionsList");
      const answerFormContainer = document.getElementById(
        "answerFormContainer"
      );
      const studentAnswerText = document.getElementById("studentAnswerText");
      const submitAnswerBtn = document.getElementById("submitAnswerBtn");
      let selectedQuestionId = null;

      function renderAnswerQuestions() {
        const qs = questionsData;
        answerQuestionsListEl.innerHTML = "";
        selectedQuestionId = null;
        answerFormContainer.style.display = "none";
        if (!qs.length) {
          answerQuestionsListEl.innerHTML =
            '<div class="empty-state">No questions available.</div>';
          return;
        }

        const filterSubj = answerSubjectSelect.value;
        const toRender = filterSubj
          ? qs.filter((q) => q.subject === filterSubj)
          : qs;

        if (!toRender.length) {
          answerQuestionsListEl.innerHTML =
            '<div class="empty-state">No questions for that subject.</div>';
          return;
        }

        toRender.forEach((q) => {
          const item = document.createElement("div");
          item.className = "question-item";
          item.style.cursor = "pointer";

          const header = document.createElement("div");
          header.className = "question-header";

          const subj = document.createElement("span");
          subj.className = "subject-tag";
          subj.textContent = q.subject;

          header.appendChild(subj);

          const qtext = document.createElement("div");
          qtext.textContent = q.text;

          item.appendChild(header);
          item.appendChild(qtext);

          item.addEventListener("click", () => {
            selectedQuestionId = q.id;
            answerFormContainer.style.display = "block";
            studentAnswerText.value = "";
          });

          answerQuestionsListEl.appendChild(item);
        });
      }

      answerSubjectSelect.addEventListener("change", renderAnswerQuestions);

      submitAnswerBtn.addEventListener("click", async () => {
        if (!selectedQuestionId) return;
        const ans = studentAnswerText.value.trim();
        if (!ans) return;

        try {
          const res = await fetch(API_BASE + "/answers", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              questionId: selectedQuestionId,
              answerText: ans,
              answeredBy: user,
            }),
          });
          const created = await res.json();
          answersData.unshift(created);
          studentAnswerText.value = "";
          answerFormContainer.style.display = "none";
          renderAnswersToGrade();
          alert("Answer submitted!");
        } catch (err) {
          console.error(err);
          alert("Could not submit answer.");
        }
      });

      // ===== tab: Grade Answers =====
      const answersToGradeEl = document.getElementById("answersToGrade");

      function renderAnswersToGrade() {
        const answers = answersData;
        const questions = questionsData;
        const grades = gradesData;

        answersToGradeEl.innerHTML = "";
        if (!answers.length) {
          answersToGradeEl.innerHTML =
            '<div class="empty-state">No answers submitted yet.</div>';
          return;
        }

        answers
          .sort(
            (a, b) =>
              new Date(b.createdAt).getTime() -
              new Date(a.createdAt).getTime()
          )
          .forEach((ans) => {
            const q = questions.find((qq) => qq.id === ans.questionId);
            const card = document.createElement("div");
            card.className = "answer-item";

            const qtitle = document.createElement("div");
            qtitle.style.fontWeight = "600";
            qtitle.textContent = q ? q.text : "(Question deleted)";
            card.appendChild(qtitle);

            const subj = document.createElement("div");
            subj.style.fontSize = "11px";
            subj.style.color = "#64748b";
            subj.textContent = q ? q.subject : "";
            card.appendChild(subj);

            const ansText = document.createElement("div");
            ansText.style.marginTop = "6px";
            ansText.textContent = "Student answer: " + ans.answerText;
            card.appendChild(ansText);

            const existing = grades.find((g) => g.answerId === ans.id);
            const gradeRow = document.createElement("div");
            gradeRow.className = "grade-row";

            const feedbackInput = document.createElement("input");
            feedbackInput.className = "form-input";
            feedbackInput.placeholder = "Feedback (optional)";
            feedbackInput.value = existing ? existing.feedback : "";

            const correctBtn = document.createElement("button");
            correctBtn.className = "grade-btn correct";
            correctBtn.textContent = "Correct";

            const wrongBtn = document.createElement("button");
            wrongBtn.className = "grade-btn wrong";
            wrongBtn.textContent = "Incorrect";

            correctBtn.addEventListener("click", async () => {
              const payload = {
                answerId: ans.id,
                questionId: ans.questionId,
                isCorrect: true,
                feedback: feedbackInput.value,
                gradedBy: user,
              };
              try {
                await fetch(API_BASE + "/grades", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(payload),
                });
                await fetchGrades();
                renderAnswersToGrade();
                alert("Graded as correct.");
              } catch (err) {
                console.error(err);
                alert("Could not grade answer.");
              }
            });

            wrongBtn.addEventListener("click", async () => {
              const payload = {
                answerId: ans.id,
                questionId: ans.questionId,
                isCorrect: false,
                feedback: feedbackInput.value,
                gradedBy: user,
              };
              try {
                await fetch(API_BASE + "/grades", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(payload),
                });
                await fetchGrades();
                renderAnswersToGrade();
                alert("Graded as incorrect.");
              } catch (err) {
                console.error(err);
                alert("Could not grade answer.");
              }
            });

            gradeRow.appendChild(feedbackInput);
            gradeRow.appendChild(correctBtn);
            gradeRow.appendChild(wrongBtn);

            card.appendChild(gradeRow);

            if (existing) {
              const status = document.createElement("div");
              status.style.marginTop = "4px";
              status.style.fontSize = "12px";
              status.style.color = existing.isCorrect ? "#22543d" : "#9b2c2c";
              status.textContent =
                "Already graded as " +
                (existing.isCorrect ? "Correct" : "Incorrect") +
                (existing.feedback ? " ‚Äî " + existing.feedback : "");
              card.appendChild(status);
            }

            answersToGradeEl.appendChild(card);
          });
      }

      // initial load from backend then render
      (async () => {
        try {
          await fetchAllQA();
        } catch (err) {
          console.error("Failed to load QA data", err);
        }
        renderQuestionsList();
        renderAnswerQuestions();
        renderAnswersToGrade();
      })();
    </script>
