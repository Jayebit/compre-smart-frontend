    .list-header {

    .card-header {

<!-- JS BACKEND LOGIC -->
<script>
const API = window.API_BASE;
window.USER = window.USER || localStorage.getItem("cs_user");

if (!window.USER) {
  window.location.href = "login.html";
}



let selectedMood = "";

// Mood selector logic
document.querySelectorAll(".mood-option").forEach(m => {
  m.addEventListener("click", () => {
    document.querySelectorAll(".mood-option").forEach(x => x.classList.remove("active"));
    m.classList.add("active");
    selectedMood = m.dataset.mood;
  });
});

// SAVE REFLECTION
document.getElementById("saveReflectionBtn").addEventListener("click", async () => {
  const subject = document.getElementById("subject-select").value;
  const text = document.getElementById("reflection-input").value.trim();

  if (!subject || !text) return alert("Please select a subject and write something.");

  const res = await fetch(`${API}/reflections`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: USER,
      subject,
      content: text,
      mood: selectedMood
    })
  });

  if (!res.ok) return alert("Error saving reflection.");
  addExp(40);


  document.getElementById("reflection-input").value = "";
  selectedMood = "";
  document.querySelectorAll(".mood-option").forEach(x => x.classList.remove("active"));
  loadReflections();
});

// LOAD REFLECTIONS
async function loadReflections() {
  const res = await fetch(`${API}/reflections?username=${USER}`);
  const list = await res.json();

  renderReflections(list);
  renderStats(list);
  renderHeatmap(list);
}

function renderReflections(list) {
  const cards = document.getElementById("reflectionCards");
  cards.innerHTML = list.length === 0
    ? "<p style='color:white;opacity:0.8;'>No reflections yet.</p>"
    : list.map(r => `
      <article class="reflection-card">
        <div class="card-header">
          <span class="subject-badge">${r.subject}</span>
          <span class="delete-icon" onclick="deleteReflection('${r.id}')">üóëÔ∏è</span>
        </div>
        <p class="card-date">${new Date(r.createdAt).toLocaleString()}</p>
        <p class="card-content">${r.content}</p>
        <p style="font-size:12px; margin-top:8px;">Mood: ${moodEmoji(r.mood)}</p>
      </article>
    `).join("");
}

function moodEmoji(mood) {
  return {
    happy: "üòÄ",
    neutral: "üòê",
    stressed: "üò≠",
    tired: "üò¥",
    productive: "ü§ì",
    frustrated: "üò°"
  }[mood] || "";
}

// Stats
function renderStats(list) {
  document.getElementById("statTotal").innerText = list.length;
  document.getElementById("statWeek").innerText = list.filter(r => withinWeek(r.createdAt)).length;
  document.getElementById("statStreak").innerText = calculateStreak(list) + " üî•";
}

// Heatmap
function renderHeatmap(list) {
  const container = document.getElementById("heatmapContainer");
  container.innerHTML = "";

  const counts = {};
  list.forEach(r => {
    const day = r.createdAt.split("T")[0];
    counts[day] = (counts[day] || 0) + 1;
  });

  const today = new Date();
  for (let i = 89; i >= 0; i--) {
    const date = new Date(today - i * 86400000);
    const key = date.toISOString().split("T")[0];
    const count = counts[key] || 0;

    const intensity = Math.min(count, 4);

    const colors = [
      "rgba(255,255,255,0.2)",
      "rgba(102,126,234,0.4)",
      "rgba(102,126,234,0.6)",
      "rgba(102,126,234,0.8)",
      "rgba(102,126,234,1)"
    ];

    const cell = document.createElement("div");
    cell.className = "heatmap-cell";
    cell.style.background = colors[intensity];
    cell.title = `${key} ‚Äî ${count} reflection(s)`;
    container.appendChild(cell);
  }
}

function withinWeek(date) {
  return (new Date() - new Date(date)) / 86400000 <= 7;
}

function calculateStreak(list) {
  if (!list.length) return 0;
  const sorted = [...list].sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));

  let streak = 1;
  for (let i = 1; i < sorted.length; i++) {
    const gap = (new Date(sorted[i-1].createdAt) - new Date(sorted[i].createdAt)) / 86400000;
    if (gap <= 1.1) streak++;
    else break;
  }
  return streak;
}

// Delete
async function deleteReflection(id) {
  if (!confirm("Delete this reflection?")) return;
  await fetch(`${API}/reflections/delete`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ id })
});

  loadReflections();
}

document.addEventListener("DOMContentLoaded", loadReflections);



</script>
